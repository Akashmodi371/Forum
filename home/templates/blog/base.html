<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Blog</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <!-- Price Slider Stylesheets -->
  <link rel="stylesheet" href="/media/css/nouislider.css">
  <!-- Google fonts - Playfair Display-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700">
  <!-- Google fonts - Poppins-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700">

  <link rel="stylesheet" href="/media/css/swiper.min.css">

  <link rel="stylesheet" href="/media/css/magnific-popup.css">

  <link rel="stylesheet" href="/media/css/default.css" id="theme-stylesheet">
  <!-- boxicons stylesheet - for your changes-->
  <link rel="stylesheet" href="/media/css/boxicons.min.css">
  <!-- login stylesheet - for your changes-->
  <link rel="stylesheet" href="/media/css/login.css">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="/media/css/style.css">
  <script src="/media/js/main.js"></script>


</head>

<body>
  <input type="hidden" id="csrf" value="{{csrf_token}}">
  
    <nav>
      <div class="row">
        <div class="col-md-6">
          <div class="welcome-data">
            <p class="welcome-maindata"><strong style="color: #f3e0df; padding: 5px;"><i class='bx bx-book-reader'
                  style="display: inline;"></i>Blog</strong></p>
          </div>
        </div>
      </div>
      <div class="nav-links" id="navlinks">
        <i class="bx bx-transfer " onclick="hideMenu()"></i>
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          {% if request.user.is_authenticated %}
          <li><a href="{% url 'add_blog' %}"> Add Blog</a></li>

          <li><a href="{% url 'see_blog' %}">Profile</a></li>

          <li><a href="{% url 'logout_view' %}">Logout</a></li>
          {% else %}
          <a class="btn btn-primary btn-log-in" href="{% url 'login' %}">SUGNUP/LOGIN</a>
          {% endif %}
        </ul>
      </div>
      <i class="bx bx-menu-alt-right " onclick="showMenu()"></i>
    </nav>



  <!--============================Down-to-Up-btn--start ==================================-->
  <button onclick="topFunction()" id="myBtn" title="Go to top"><i class='bx bx-chevrons-up'></i></button>
  <!--============================Down-to-Up-btn--end ==================================-->

  {% block content %}
  {% endblock %}


  <!-- Footer-->
  <footer class="position-relative z-index-10 d-print-none">

    <div class="py-4 font-weight-light bg-gray-800 text-gray-300">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 text-center text-md-left">
            <p class="text-sm mb-md-0 text-center">&copy; {% now "Y" %} Your company. All rights reserved.</p>
          </div>

        </div>
      </div>
    </div>
  </footer>






  <script>
    var navlinks = document.getElementById("navlinks");

    function showMenu() {
      navlinks.style.right = "0"
    }

    function hideMenu() {
      navlinks.style.right = "-370px"
    }


    //Get the button
    var mybutton = document.getElementById("myBtn");
    window.onscroll = function () {
      scrollFunction()
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }


    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>

</body>


</html>
